<!DOCTYPE html>
<html>
    <body>

        <div class="panel">
            <a href="">Home</a>

            {% if request.user.is_authenticated %}

            <a href="{% url 'teamBuilder:logout' %}">logout</a>

            {% else %}

            <a href="{% url 'teamBuilder:login' %}">login</a>
            <a href="{% url 'teamBuilder:register' %}">register</a>


            {% endif %}

        </div>

        <div class="page-header">
            <h1>Where come to Team Builder hosted in Heroku</h1>
        </div>

        {% if request.user.is_authenticated %}

        {{ user.username }}

        {% else %}

        Stranger

        {% endif %}

        <div class="content container">
            {% block content %}
            {% endblock %}
        </div>

    </body>
</html>
